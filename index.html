<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Master - 旅人購物與預算小幫手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#14B8A6', // Teal 500 - 青綠色
                        'primary-dark': '#0D9488', // Teal 600
                        secondary: '#64748b', // Slate 500
                        accent: '#06B6D4', // Cyan 500
                        success: '#10B981', // Emerald 500
                        danger: '#EF4444', // Red 500
                        'bg-main': '#F8FAFC', // Slate 50
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-bg-main text-gray-800 font-sans min-h-screen">

    <div class="max-w-md md:max-w-lg mx-auto bg-white min-h-screen shadow-lg flex flex-col">

        <!-- Header -->
        <header class="bg-primary text-white p-4 sticky top-0 z-10 shadow-md">
            <h1 class="text-xl font-bold text-center">Budget Master</h1>
        </header>

        <!-- Main Content -->
        <main class="flex-1 p-4 space-y-6">

            <!-- Section 1: Travel Info -->
            <section id="travel-info" class="bg-white rounded-lg p-4 shadow-sm border border-gray-100 relative">
                <div class="flex justify-between items-center mb-3 cursor-pointer"
                    onclick="toggleSection('travel-info-content')">
                    <div class="flex items-center space-x-2">
                        <h2 class="text-lg font-semibold text-gray-700">旅程資訊</h2>
                        <svg id="travel-info-chevron" class="w-5 h-5 text-gray-500 transition-transform" fill="none"
                            stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7">
                            </path>
                        </svg>
                    </div>
                    <div class="flex space-x-2">
                        <button type="button" id="edit-info-btn" class="text-sm text-primary hover:text-sky-700"
                            onclick="event.stopPropagation()">
                            編輯
                        </button>
                        <button type="button" id="save-info-btn"
                            class="text-sm text-success hover:text-green-700 hidden" onclick="event.stopPropagation()">
                            儲存
                        </button>
                    </div>
                </div>
                <div id="travel-info-content" class="collapsible-content space-y-3">
                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <label class="block text-xs text-gray-500 mb-1">開始日期</label>
                            <input type="date" id="start-date" disabled
                                class="w-full border rounded p-2 text-sm focus:outline-none focus:ring-2 focus:ring-primary disabled:bg-gray-50 disabled:text-gray-500">
                        </div>
                        <div>
                            <label class="block text-xs text-gray-500 mb-1">結束日期</label>
                            <input type="date" id="end-date" disabled
                                class="w-full border rounded p-2 text-sm focus:outline-none focus:ring-2 focus:ring-primary disabled:bg-gray-50 disabled:text-gray-500">
                        </div>
                    </div>
                    <div>
                        <label class="block text-xs text-gray-500 mb-1">地點</label>
                        <input type="text" id="location" placeholder="例如：東京" disabled
                            class="w-full border rounded p-2 text-sm focus:outline-none focus:ring-2 focus:ring-primary disabled:bg-gray-50 disabled:text-gray-500">
                    </div>
                    <div>
                        <label class="block text-xs text-gray-500 mb-1">總預算 (TWD)</label>
                        <input type="number" id="total-budget" placeholder="0" disabled
                            class="w-full border rounded p-2 text-sm focus:outline-none focus:ring-2 focus:ring-primary disabled:bg-gray-50 disabled:text-gray-500">
                    </div>
                </div>
            </section>

            <!-- Section 2: Exchange Rate -->
            <section id="exchange-rate" class="bg-white rounded-lg p-4 shadow-sm border border-gray-100">
                <div class="flex justify-between items-center mb-3 cursor-pointer"
                    onclick="toggleSection('exchange-rate-content')">
                    <div class="flex items-center space-x-2">
                        <h2 class="text-lg font-semibold text-gray-700">匯率設定</h2>
                        <svg id="exchange-rate-chevron" class="w-5 h-5 text-gray-500 transition-transform" fill="none"
                            stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7">
                            </path>
                        </svg>
                    </div>
                    <div class="flex bg-gray-100 rounded p-1" onclick="event.stopPropagation()">
                        <button type="button" id="rate-api-btn"
                            class="px-3 py-1 text-xs rounded bg-white shadow-sm text-primary font-medium transition-all">即時</button>
                        <button type="button" id="rate-manual-btn"
                            class="px-3 py-1 text-xs rounded text-gray-500 transition-all">手動</button>
                    </div>
                </div>
                <div id="exchange-rate-content" class="collapsible-content space-y-3">
                    <div class="flex items-center space-x-2">
                        <div class="flex-1">
                            <label class="block text-xs text-gray-500 mb-1">幣別</label>
                            <select id="currency-select"
                                class="w-full border rounded p-2 text-sm focus:outline-none focus:ring-2 focus:ring-primary">
                                <option value="JPY">JPY 日幣</option>
                                <option value="USD">USD 美金</option>
                                <option value="EUR">EUR 歐元</option>
                                <option value="KRW">KRW 韓元</option>
                                <option value="CAD">CAD 加幣</option>
                                <!-- Add more as needed -->
                            </select>
                        </div>
                        <div class="flex-1">
                            <label class="block text-xs text-gray-500 mb-1">匯率 (1 外幣 = ? 台幣)</label>
                            <div class="input-outline">
                                <input type="number" id="exchange-rate-input" step="0.0001"
                                    class="input-outline__field" placeholder="0.0000">
                            </div>
                        </div>
                    </div>

                    <button type="button" id="fetch-rate-btn"
                        class="w-full bg-secondary text-white p-2 rounded text-sm hover:bg-slate-600 transition">更新匯率</button>

                    <div class="border-t border-gray-100 pt-3 mt-2">
                        <label class="block text-xs text-gray-500 mb-1">稅率 (%)</label>
                        <div class="input-outline input-outline--with-addon">
                            <input type="number" id="tax-rate-input" step="0.1" value="0"
                                class="input-outline__field" placeholder="0">
                            <span class="input-outline__addon">%</span>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Section 3: Mode Switcher -->
            <div class="flex border-b border-gray-200">
                <button type="button" id="mode-cart-btn"
                    class="flex-1 py-3 text-center text-sm font-medium text-primary border-b-2 border-primary">
                    🛒 購物車模式
                </button>
                <button type="button" id="mode-direct-btn"
                    class="flex-1 py-3 text-center text-sm font-medium text-gray-500 hover:text-gray-700">
                    📝 直接記帳
                </button>
            </div>

            <!-- Section 4: Input Area -->
            <section id="input-area" class="bg-white p-4 shadow-sm border border-gray-100 rounded-b-lg mb-4">
                <!-- Cart Input -->
                <div id="cart-input-panel" class="space-y-3">
                    <div class="grid grid-cols-4 gap-2 mb-2 cart-category-selector">
                        <button type="button"
                            class="category-btn p-2 border rounded flex flex-col items-center justify-center hover:bg-gray-50 focus:ring-2 focus:ring-primary"
                            data-category="food">
                            <span>🍔</span>
                            <span class="text-xs mt-1">飲食</span>
                        </button>
                        <button type="button"
                            class="category-btn p-2 border rounded flex flex-col items-center justify-center hover:bg-gray-50 focus:ring-2 focus:ring-primary"
                            data-category="groceries">
                            <span>🥦</span>
                            <span class="text-xs mt-1">食材</span>
                        </button>
                        <button type="button"
                            class="category-btn p-2 border rounded flex flex-col items-center justify-center hover:bg-gray-50 focus:ring-2 focus:ring-primary"
                            data-category="daily">
                            <span>🧻</span>
                            <span class="text-xs mt-1">日用品</span>
                        </button>
                        <button type="button"
                            class="category-btn p-2 border rounded flex flex-col items-center justify-center hover:bg-gray-50 focus:ring-2 focus:ring-primary"
                            data-category="transport">
                            <span>🚆</span>
                            <span class="text-xs mt-1">交通</span>
                        </button>
                        <button type="button"
                            class="category-btn p-2 border rounded flex flex-col items-center justify-center hover:bg-gray-50 focus:ring-2 focus:ring-primary"
                            data-category="entertainment">
                            <span>�</span>
                            <span class="text-xs mt-1">娛樂</span>
                        </button>
                        <button type="button"
                            class="category-btn p-2 border rounded flex flex-col items-center justify-center hover:bg-gray-50 focus:ring-2 focus:ring-primary"
                            data-category="accommodation">
                            <span>🏨</span>
                            <span class="text-xs mt-1">住宿</span>
                        </button>
                        <button type="button"
                            class="category-btn p-2 border rounded flex flex-col items-center justify-center hover:bg-gray-50 focus:ring-2 focus:ring-primary"
                            data-category="flight">
                            <span>✈️</span>
                            <span class="text-xs mt-1">機票</span>
                        </button>
                        <button type="button"
                            class="category-btn p-2 border rounded flex flex-col items-center justify-center hover:bg-gray-50 focus:ring-2 focus:ring-primary"
                            data-category="other">
                            <span>📝</span>
                            <span class="text-xs mt-1">其他</span>
                        </button>
                    </div>
                    <div class="flex items-center space-x-2 mb-2">
                        <input type="checkbox" id="cart-tax-toggle" class="form-checkbox h-4 w-4 text-primary" checked>
                        <label for="cart-tax-toggle" class="text-sm text-gray-600">含稅計算</label>
                    </div>
                    <div class="flex space-x-2">
                        <div class="flex-1 input-outline">
                            <input type="number" id="item-price" placeholder="金額 (外幣)"
                                class="input-outline__field">
                        </div>
                        <div class="w-20 input-outline">
                            <input type="number" id="item-quantity" value="1" placeholder="數量"
                                class="input-outline__field">
                        </div>
                    </div>
                    <div class="text-right text-sm text-gray-500">預估: <span id="cart-twd-preview"
                            class="font-bold text-primary">NT$ 0</span></div>
                    <button type="button" id="add-item-btn"
                        class="w-full bg-primary text-white p-2 rounded shadow-md hover:bg-sky-600 transition flex items-center justify-center">
                        <span class="text-xl mr-2">+</span> 加入購物車
                    </button>
                </div>

                <!-- Direct Input -->
                <div id="direct-input-panel" class="hidden space-y-3">
                    <div class="grid grid-cols-4 gap-2 mb-2" id="category-icons">
                        <button type="button"
                            class="category-btn p-2 border rounded flex flex-col items-center justify-center hover:bg-gray-50 focus:ring-2 focus:ring-primary"
                            data-category="food">
                            <span>🍔</span>
                            <span class="text-xs mt-1">飲食</span>
                        </button>
                        <button type="button"
                            class="category-btn p-2 border rounded flex flex-col items-center justify-center hover:bg-gray-50 focus:ring-2 focus:ring-primary"
                            data-category="groceries">
                            <span>🥦</span>
                            <span class="text-xs mt-1">食材</span>
                        </button>
                        <button type="button"
                            class="category-btn p-2 border rounded flex flex-col items-center justify-center hover:bg-gray-50 focus:ring-2 focus:ring-primary"
                            data-category="daily">
                            <span>🧻</span>
                            <span class="text-xs mt-1">日用品</span>
                        </button>
                        <button type="button"
                            class="category-btn p-2 border rounded flex flex-col items-center justify-center hover:bg-gray-50 focus:ring-2 focus:ring-primary"
                            data-category="transport">
                            <span>🚆</span>
                            <span class="text-xs mt-1">交通</span>
                        </button>
                        <button type="button"
                            class="category-btn p-2 border rounded flex flex-col items-center justify-center hover:bg-gray-50 focus:ring-2 focus:ring-primary"
                            data-category="entertainment">
                            <span>🎮</span>
                            <span class="text-xs mt-1">娛樂</span>
                        </button>
                        <button type="button"
                            class="category-btn p-2 border rounded flex flex-col items-center justify-center hover:bg-gray-50 focus:ring-2 focus:ring-primary"
                            data-category="accommodation">
                            <span>🏨</span>
                            <span class="text-xs mt-1">住宿</span>
                        </button>
                        <button type="button"
                            class="category-btn p-2 border rounded flex flex-col items-center justify-center hover:bg-gray-50 focus:ring-2 focus:ring-primary"
                            data-category="flight">
                            <span>✈️</span>
                            <span class="text-xs mt-1">機票</span>
                        </button>
                        <button type="button"
                            class="category-btn p-2 border rounded flex flex-col items-center justify-center hover:bg-gray-50 focus:ring-2 focus:ring-primary"
                            data-category="other">
                            <span>📝</span>
                            <span class="text-xs mt-1">其他</span>
                        </button>
                    </div>
                    <div class="flex items-center space-x-2 mb-2">
                        <input type="checkbox" id="direct-tax-toggle" class="form-checkbox h-4 w-4 text-primary"
                            checked>
                        <label for="direct-tax-toggle" class="text-sm text-gray-600">含稅計算</label>
                    </div>
                    <div class="input-outline">
                        <input type="number" id="direct-price" placeholder="金額 (外幣)"
                            class="input-outline__field">
                    </div>
                    <div class="text-right text-sm text-gray-500">預估: <span id="direct-twd-preview"
                            class="font-bold text-primary">NT$ 0</span></div>
                    <button type="button" id="add-expense-btn" onclick="addExpenseFromDirect()"
                        class="w-full bg-success text-white p-2 rounded shadow-md hover:bg-green-600 transition">
                        確認記帳
                    </button>
                </div>
            </section>

            <!-- Cart Staging Area (Hidden by default, shown in Cart Mode) -->
            <section id="cart-staging-area"
                class="bg-white p-4 shadow-sm border border-gray-100 rounded-lg mb-4 hidden">
                <h3 class="text-md font-semibold text-gray-700 mb-2 flex justify-between items-center">
                    <span>🛒 購物車清單</span>
                    <span class="text-sm text-gray-500" id="cart-count">(0)</span>
                </h3>
                <div id="cart-items-list" class="space-y-2 mb-3 max-h-40 overflow-y-auto">
                    <div class="text-center text-gray-400 py-4 text-sm">購物車是空的</div>
                </div>
                <div class="border-t border-gray-100 pt-2 flex justify-between items-center mb-3">
                    <span class="text-sm text-gray-600">小計 (預估)</span>
                    <span class="font-bold text-primary" id="cart-subtotal">NT$ 0</span>
                </div>
                <button type="button" id="checkout-btn"
                    class="w-full bg-success text-white p-2 rounded shadow-md hover:bg-green-600 transition font-bold">
                    確認結帳
                </button>
            </section>

            <!-- Statistics Section -->
            <section id="stats-section" class="hidden">
                <h3 class="text-md font-semibold text-gray-700 px-1 mb-2">消費概覽</h3>
                <div class="grid grid-cols-2 gap-3 mb-4">
                    <!-- Daily Average -->
                    <div class="bg-gradient-to-br from-teal-50 to-teal-100 p-3 rounded-lg border border-teal-200">
                        <div class="text-xs text-teal-600 mb-1">平均每日</div>
                        <div class="text-lg font-bold text-teal-700" id="daily-average">NT$ 0</div>
                    </div>
                    <!-- Top Category -->
                    <div class="bg-gradient-to-br from-cyan-50 to-cyan-100 p-3 rounded-lg border border-cyan-200">
                        <div class="text-xs text-cyan-600 mb-1">最大開支</div>
                        <div class="text-lg font-bold text-cyan-700" id="top-category">-</div>
                    </div>
                </div>
            </section>

            <!-- Section 5: List View -->
            <section id="list-view" class="space-y-2">
                <h3 class="text-md font-semibold text-gray-700 px-1">消費明細</h3>
                <div id="items-list" class="space-y-2">
                    <!-- Items will be injected here -->
                    <div class="text-center text-gray-400 py-8 text-sm">
                        尚未新增任何項目
                    </div>
                </div>
                <button id="show-more-btn"
                    class="w-full text-center text-sm text-gray-500 py-2 hidden hover:text-gray-700">
                    顯示更多...
                </button>
            </section>

        </main>

        <!-- Section 6: Summary Footer -->
        <footer class="bg-white border-t border-gray-200 p-4 sticky bottom-0 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.1)]">
            <!-- Progress Bar -->
            <div class="mb-3">
                <div class="flex justify-between items-center mb-1">
                    <div class="text-xs text-gray-500">預算使用</div>
                    <div class="text-xs font-semibold" id="budget-percentage">0%</div>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2.5 overflow-hidden">
                    <div id="budget-progress-bar" class="h-2.5 rounded-full transition-all duration-500 ease-out"
                        style="width: 0%; background-color: #10B981;">
                    </div>
                </div>
            </div>

            <div class="flex justify-between items-end mb-1">
                <div class="text-sm text-gray-500">預算</div>
                <div class="text-lg font-bold text-gray-600" id="footer-budget">NT$ 0</div>
            </div>
            <div class="flex justify-between items-end mb-1">
                <div class="text-sm text-gray-500">總花費</div>
                <div class="text-lg font-bold text-gray-800" id="total-spent">NT$ 0</div>
            </div>
            <div class="flex justify-between items-end">
                <div class="text-sm text-gray-500">剩餘預算</div>
                <div class="text-lg font-bold text-success" id="remaining-budget">NT$ 0</div>
            </div>
            <div id="budget-warning"
                class="hidden mt-2 bg-red-100 text-danger text-xs p-2 rounded text-center font-bold">
                ⚠️ 已超支！請注意控制預算，再買就要剁手手
            </div>
        </footer>

        <!-- Custom Modal -->
        <div id="custom-modal"
            class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
            <div class="bg-white rounded-lg p-6 max-w-sm w-full mx-4 shadow-xl transform transition-all">
                <h3 id="modal-title" class="text-lg font-bold mb-2 text-gray-800">提示</h3>
                <p id="modal-message" class="text-gray-600 mb-6">內容</p>
                <div class="flex justify-end space-x-2">
                    <button type="button" id="modal-cancel-btn"
                        class="px-4 py-2 rounded text-gray-500 hover:bg-gray-100 hidden">取消</button>
                    <button type="button" id="modal-confirm-btn"
                        class="px-4 py-2 rounded bg-primary text-white hover:bg-sky-600">確定</button>
                </div>
            </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
